.button {

    text-decoration: none;

.button_likes {

  width: 25%;
  height: 100px;
  background: #00ffff;
  border: 0;
  font-size: 1.2rem;
  font-family: Futura;
  transition: all 0.2s ease-in-out;
  cursor: pointer;
  float: left;
  outline: none;
}

.button_likes:hover {
  color: black;
  transform: scale(1.2);
}
.button_likes:hover span {
  opacity: 1;
  transition: all 0.2s ease-in-out;
}
.button_likes:active {
  transform: scale(1.4);
}
.button_likes span:hover {
  opacity: 1;
}
.button_likes span:after {
  position: absolute;
  bottom: -7px;
  left: 0;
  right: 0;
  margin: auto;
  content: "";
  width: 0;
  height: 0;
  border-left: 8px solid transparent;
  border-right: 8px solid transparent;
}



</style>

 <script>
 var map; function initMap() {

var bounds = new google.maps.LatLngBounds(

map.fitBounds(bounds);

script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js'; document.getElementsByTagName('head')[0].appendChild(script); } // Loop through the results array and place a marker for each // set of coordinates.



function generate(num) {
  initMap()
  for (var i = 0; i < num; i++) {

  var latLng = new google.maps.LatLng(getRandomInRange(33.771299,33.781587,3),getRandomInRange(-84.390345,-84.407450,3));
  var marker = new google.maps.Marker({ position: latLng, map: map }); }


}

function getRandomInRange(from, to, fixed) {
    return (Math.random() * (to - from) + from).toFixed(fixed) * 1;
    // .toFixed() returns string, so ' * 1' is a trick to convert to number
}
